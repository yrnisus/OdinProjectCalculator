<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <div class="calcBG">
        <div class="calcBody">
            <div class="outputBox">
                <p id="totalText"></p>
                <p id="outputText"></p>
            </div>
            <div class="calcGridContainer">
                <div id='clear' class='red'>C</div>
                <div class='red'>&#9003</div>
                <div>%</div>
                <div id="operator" class="symbol">&#247</div>
                <div id="num">7</div>
                <div id="num">8</div>
                <div id="num">9</div>
                <div id="operator" class="symbol">&#215</div>
                <div id="num">4</div>
                <div id="num">5</div>
                <div id="num">6</div>
                <div id="operator" class="symbol">&#45</div>
                <div id="num">1</div>
                <div id="num">2</div>
                <div id="num">3</div>
                <div id="operator" class="symbol">&#43</div>
                <div id="num">0</div>
                <div>.</div>
                <div id="equal" class="symbol">=</div>
            </div>
        </div>
    </div>
</body>

</html>
